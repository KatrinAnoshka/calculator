<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Calculator</title>

	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Georgia' rel='stylesheet' type='text/css'> 
	<link rel="stylesheet" href="style.css">	

</head>

<body>

	<div class="container">

		<!-- Scholar owl -->
		<div class="banner">
			<img src="owl.jpg" alt="Scholar owl" width="320">
		</div>

		<!--  Calculator  -->
		<div id="calc-container" class="center-block">

			<!--   Name of calculator   -->
			<div id='calc-name'>
				<h1 class='calc-title'>FreeCodeCamp</h1>
				<p class='calc-sub'>ELECTRONIC CALCULATOR</p>
			</div>

			<!--   Buttons of calculator   -->
			<input id="calc-screen" placeholder="0" disabled>
			<div id="buttons">
				<button class='clear'>AC</button>
				<button>7</button>
				<button>4</button>
				<button>1</button>
				<button>0</button>

				<button class='clear'>CE</button>
				<button>8</button>
				<button>5</button>
				<button>2</button>
				<button>.</button>

				<button>%</button>
				<button>9</button>
				<button>6</button>
				<button>3</button>
				<button>=</button>

				<button>&divide;</button>
				<button>x</button>
				<button>-</button>
				<button class="plus">+</button>
			</div>

		</div><!-- Calculator closes-->

	</div><!-- Container closes -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
